<!DOCTYPE html>
<head>
  <meta name="viewport" content="width=device-width", initial-scale="1.0">
  <link rel="stylesheet" href="style.css">
  <title>Digital Clock</title>
</head>
<body>
  <div class="clock">
    <div class="display-block">
      <div class="hours"></div>
      <div class="ampm"></div>
    </div>
    <div class="display-block">
      <div class="mins"></div>
    </div>
    <div class="secs">
      <div class="left_secs"></div>
      <div class="right_secs animate"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
